<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form>
            <div class="input">
                <label for="name">Nome</label>
                <input id="name" type="text" name="name" placeholder="Nome">
            </div>
            <div class="input data">
                <label for="data">Data</label>
                <input id="data" type="date" name="data" placeholder="Data">
            </div>
            <div class="input">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="E-mail">
            </div>
            <div class="input">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha">
            </div>
            <div class="input">
                <label for="confirmSenha">Confirme a senha</label>
                <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Corfirme a senha">
            </div>
            <div class="button-box">
                <button class="button back" id="Voltar">Voltar</button>
                <button type="submit" class="button submit" id="submit">Cadatrar</button>
            </div>
        </form>
    </div>
</body>
</html>
